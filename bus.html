<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pasajes</title>
    <link href="css/bus.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div align = 'center'>
      <h1>Elige tu asiento</h1>
      <div style="font-size:170%" id='asientos'></div>
      <p><br></p>
      <div id="buscando">
        <p>
          <label>DNI: </label>
          <input type="text" id="busqueda"/>
          <button onclick="Buscar()">Buscar</button>
        </p>
        <p><div id="encontrado"></div></p>
      </div>
      <p><div id="Asiento"><span id="numeroAsiento"></span></div></p>
      <div align="left" id="Reservar">
        <p>Nombre: <input type="text" id="nombre" placeholder="Nombres"/><br></p>
        <p>Apellido: <input type="text" id="apellido" placeholder="Apellidos"></p>
        <p>DNI: <input type="text" id="dni" placeholder="DNI"></p>
      </div>
      <div id="botones">
        <button onclick="Liberar()">Cancelar</button>
        <button onclick="Reservar()">Reservar</button>
        <p><button onclick="Listar()">Listar</button></p>
      </div>
      <div id=mostrar></div>
    </div>
    <script src= 'js/bus.js'></script>
  </body>
</html>
